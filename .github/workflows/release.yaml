name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          version="${GITHUB_REF_NAME}"
          jq --arg v "$version" '.version = $v' \
            custom_components/power_saver/manifest.json > tmp.json
          mv tmp.json custom_components/power_saver/manifest.json

      - name: Create zip
        run: |
          cd custom_components/power_saver
          zip -r ../../power_saver.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: power_saver.zip

      - name: Push version update to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          version="${GITHUB_REF_NAME}"
          jq --arg v "$version" '.version = $v' \
            custom_components/power_saver/manifest.json > tmp.json
          mv tmp.json custom_components/power_saver/manifest.json
          git add custom_components/power_saver/manifest.json
          git diff --staged --quiet || (git commit -m "Bump version to ${version}" && git push origin main)
