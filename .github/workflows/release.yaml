name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release type
        id: release_type
        run: |
          if [[ "${GITHUB_REF_NAME}" == *-rc.* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update manifest version
        run: |
          version="${GITHUB_REF_NAME}"
          jq --arg v "$version" '.version = $v' \
            custom_components/power_saver/manifest.json > tmp.json
          mv tmp.json custom_components/power_saver/manifest.json

      - name: Create zip
        run: |
          cd custom_components/power_saver
          zip -r ../../power_saver.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ steps.release_type.outputs.prerelease == 'true' }}
          files: power_saver.zip

      - name: Push version update to main
        if: steps.release_type.outputs.prerelease == 'false'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git fetch origin main
          git checkout main
          version="${GITHUB_REF_NAME}"
          jq --arg v "$version" '.version = $v' \
            custom_components/power_saver/manifest.json > tmp.json
          mv tmp.json custom_components/power_saver/manifest.json
          git add custom_components/power_saver/manifest.json
          git diff --staged --quiet || (git commit -m "Bump version to ${version}" && git push origin main)
